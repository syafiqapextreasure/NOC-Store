name: nocstore
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+2

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.1
  firebase_core: ^2.15.1
  firebase_crashlytics: ^3.3.5
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  firebase_storage: ^11.2.6
  firebase_messaging: ^14.6.7
  flutter_local_notifications: ^15.1.1
  flutter_facebook_auth: ^5.0.11
  geoflutterfire2: ^2.3.15
  geolocator: ^9.0.2
  geocoding: ^2.1.0

  place_picker: ^0.10.0
  smooth_page_indicator: ^1.1.0
  datetime_picker_formfield_new: ^2.1.0
  image_picker: ^1.0.4
  image_gallery_saver: ^2.0.3
  progress_dialog_null_safe: ^1.0.7
  intl: ^0.18.0
  cached_network_image: ^3.2.3
  intl_phone_number_input: ^0.7.3+1
  pin_code_fields: ^8.0.1
  easy_localization: ^3.0.3
  font_awesome_flutter: ^10.5.0
  photo_view: ^0.14.0
  flutter_native_image: ^0.0.6+1
  the_apple_sign_in: ^1.1.1
  numberpicker: ^2.1.2
  location: ^5.0.3
  dotted_border: ^2.0.0+3
  flutter_facebook_keyhash: ^0.0.4
  video_player: ^2.7.1
  video_thumbnail: ^0.5.3
  video_compress: ^3.1.2
  path_provider: ^2.1.1
  sticky_headers: ^0.3.0+2
  barcode_image: ^2.0.2
  permission_handler: ^10.4.3
  google_maps_flutter: ^2.5.0
  dropdown_search: ^5.0.6
  audioplayers: ^5.1.0
  esc_pos_utils: any
  bluetooth_thermal_printer: any
  flutter_widget_from_html: ^0.10.4
  flutter_rating_bar: ^4.0.1
  flutterflow_paginate_firestore: ^1.0.3+1
  flutter_video_info: ^1.3.1
  mime: ^1.0.4
  file_picker: ^5.5.0
  flutter_multi_formatter: ^2.11.7
  mailer: ^6.0.1
#  flutter_native_splash: ^2.2.16
  flutter_launcher_icons: ^0.11.0


flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/app_logo.png"

#flutter_native_splash:
#  color: "#FEDF00"
#  image: assets/images/app_logo.png
#  image_dark: assets/images/app_logo.png


  android_12:
    color: "#FEDF00"
    image: assets/images/app_logo.png
    image_dark: assets/images/app_logo.png

  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/translations/
    - assets/flags/

  fonts:
    - family: Poppinsb
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: Poppinsl
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf

    - family: Poppinsm
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf

    - family: Poppinsr
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    
    - family: Poppinssb
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf